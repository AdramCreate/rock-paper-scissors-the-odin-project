<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock, Paper, Scissors | Adrian San Pedro</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <header>
                <h1>Rock, Paper, Scissors | Adrian San Pedro</h1>
            </header>
            <section id="general-info-section">
                <h2>Round <span id="current-round-number">0</span></h2>
                <section id="main-points-section">
                    <div id="player-points-container" class="points-container">
                        <h3>Player Wins:</h3>
                        <p id="player-points-total">0</p>
                    </div>
                    <div
                        id="computer-points-container"
                        class="points-container"
                    >
                        <h3>Computer Wins:</h3>
                        <p id="computer-points-total">0</p>
                    </div>
                </section>
            </section>
            <section id="round-info-section">
                <ul id="round-info-list">
                    <li id="initial-info-message-item" class="round-info-item">
                        New game of Rock, Paper, Scissors started!
                    </li>
                    <li id="initial-info-message-item" class="round-info-item">
                        Press a move button below to start game.
                    </li>
                </ul>
            </section>
            <section id="moves-section">
                <button id="rock-button" class="move-button" type="button">
                    Rock
                </button>
                <button id="paper-button" class="move-button" type="button">
                    Paper
                </button>
                <button id="scissors-button" class="move-button" type="button">
                    Scissors
                </button>
            </section>
        </main>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
